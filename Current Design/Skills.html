  <script>
  
    //Assign variable to get max width
	var max_width = 0;
	
	//Assigh a global array
	var skills_array = [];
	
    function row(td_array, row_name, table_name) {
	  //Create row
	  var tr = document.createElement("TR");
	  tr.setAttribute("id", "tr_"+row_name);
	  document.getElementById(table_name).appendChild(tr);
	  	  
	  
	  //Create the tds
	  for(var i = 0; i<td_array.length; i++)
	  {
	    var td = document.createElement("TD");
		td.setAttribute("id", "td_"+td_array[i]);
		tr.appendChild(td);
		
		//Add text to cell
		var skill_name = document.createElement("SPAN");
		skill_name.setAttribute("id", "skill_name_"+td_array[i]);
		skill_name.innerHTML = td_array[i];
		td.appendChild(skill_name);
		
		//Add td styling
		td.style.borderRadius = "100%";
		//td.style.border = "1px solid #ccc";
		td.style.fontFamily = "Comfortaa, cursive" ;
		td.style.transition = "all 0.5s ease-in-out";
		
		//Add skill info
		var skill_info = document.createElement("SPAN");
		skill_info.setAttribute("id", "skill_info_"+td_array[i]);
		skill_info.innerHTML = "Some info here";
		skill_name.appendChild(skill_info);
		
		//Add styling to this info
		skill_info.style.position = "absolute";
		skill_info.style.width = "inherit";
		skill_info.style.height = "inherit";
		skill_info.style.overflow = "hidden";
		skill_info.style.opacity = 0;
		skill_info.style.transition = "all 1s ease-in-out 0.4s";
		skill_info.style.transform = "scale(0)";
		
		
		//Calculate cell width
		var width = (td.clientWidth + 1);
		if (width > max_width)
		{
		  max_width = width;
		}
		
		//Push it in array
		skills_array.push(td_array[i]);
		
	  }  
	}
	
	function assign_height_width_hover_effects()
	{
	  //Assigh height and width to all cells in that row
	  for(var i = 0; i<skills_array.length; i++)
	  {
	    var td = document.getElementById("td_"+skills_array[i]);
		var skill_name = document.getElementById("skill_name_"+skills_array[i]);
		var skill_info = document.getElementById("skill_info_"+skills_array[i]);
		
		//Add styling to td
		td.style.width = max_width+"px";
		td.style.height = max_width+"px";
		td.style.textAlign = "center";	
		td.style.boxShadow = "rgb(0, 0, 0) 0px 0px 0px 0px inset";
		
		 
		$(td).hover(
		function(){
          $(this).stop().animate({boxShadow: '0 0 '+max_width+'px'}, 'fast');
		  //$(this).stop().animate({"opacity": 0});
          }, 
		function(){
          $(this).stop().animate({boxShadow: '0 0 0'}, 'fast');
		  //$(this).stop().animate({"opacity": 1});
        }
		);
		
	  }
	}
  
    function skills_table_generator(body_skills_table_name, s_array, info_text) {
	
	  //Create skills info section
	  var skills_info = document.createElement("p");
	  skills_info.setAttribute("id", "skill_section_info");
	  var text = document.createTextNode(info_text);
	  skills_info.appendChild(text);
	  
	  //Append to body div
	  var body_skills_table = document.getElementById(body_skills_table_name);
	  body_skills_table.appendChild(skills_info);
	  
	  //Create skills table section
	  var skill_table = document.createElement("TABLE");
      skill_table.setAttribute("id", "skill_table_"+body_skills_table_name);
	  
	  //Append to body div
	  body_skills_table.appendChild(skill_table);
	  
	  // Add some styling to skill_table
	  skill_table.style.margin = "0 auto";
	  
	  //Add rows
	  var row_length = s_array.length;
	  for(var i = 0; i <row_length;  i++)
	  {
	    row(s_array[i], "row"+i, "skill_table_"+body_skills_table_name);
	  }
	  
	  assign_height_width_hover_effects();
	}
